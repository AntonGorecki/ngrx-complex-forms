<form [formGroup]="formGroup">
  <label>OrderId: {{order.id}}</label>

  <label>{{customer?.firstName}} {{customer?.lastName}}</label>

  <div *ngFor="let lineItem of lineItems">
    <mat-select placeholder="Product" [formControl]="productId" required>
      <mat-option *ngFor="let product of products" [value]="product.id">
        {{product.name}}
      </mat-option>
    </mat-select>
    <mat-form-field>
      <input matInput placeholder="Quantity" [formControl]="productId">
    </mat-form-field>
    <label>{{getTotal()}}</label>
  </div>
</form>
customer: {{customer | json}} lineItems: {{lineItems | json}} products: {{products | json}}
