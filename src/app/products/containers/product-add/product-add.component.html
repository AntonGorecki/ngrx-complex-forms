<div fxLayout="row" fxLayoutAlign="center stretch" class="product-add-container">
  <div fxFlex.xs="90%" fxFlex.sm="80%" fxFlex.md="70%" fxFlex.lg="65%" fxFlex.xl="60%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Add Product</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-product-form (productChange)="onProductChange($event)" (productValid)="onProductValid($event)"></app-product-form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="secondary" (click)="onSave()">Save</button>
        <button mat-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
