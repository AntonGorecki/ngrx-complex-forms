<div fxLayout="row" fxLayoutAlign="center stretch" class="product-container">
  <div fxFlex.xs="90%" fxFlex.sm="80%" fxFlex.md="70%" fxFlex.lg="65%" fxFlex.xl="60%">
    <mat-card *ngIf="product$ | async as p">
      <mat-card-header>
        <mat-card-title>Product Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-product-detail [product]="p"></app-product-detail>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="secondary" (click)="edit(p)">Edit</button>
        <button mat-button color="warn" (click)="delete(p)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
